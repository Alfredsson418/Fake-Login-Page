<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% if title %}
            <title>Google - {{ title }}</title>
        {% else %}
            <title>Google</title>
        {% endif %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/body-and-text.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/animations.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/button.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/flash.css') }}">
        <link rel="icon" type="images/x-icon" href="{{ url_for('static', filename='images/google-logo.png') }}">
        <script src="{{ url_for('static', filename='js/animations.js') }}"></script>
        <script src="{{ url_for('static', filename='js/customFunctions.js') }}"></script>
    </head>
    <body>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-{{ category }}">
                        {{ message }}

                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}
        {% endblock %}
        

    </body>
</html>
